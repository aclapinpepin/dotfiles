# Ctrl-s prefix key. Default => C-b. Send C-a with repeat option via C-a C-a
unbind C-b
set -g prefix C-a
bind -r C-a send-prefix

# Use emacs / readline key-bindings at the tmux command prompt `<prefix>:`
set-option -g status-keys "emacs"

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Status bar
set -g status-left '[#S]'
set -g status-left-length 40
set -g status-right "#{?pane_synchronized,--SYNCED--,} #(is-online)  #(date '+%a, %b %d - %I:%M') "
set-window-option -g window-status-format ' #I: #(pwd="#{pane_current_path}"; echo ${pwd####*/})#F '
set-window-option -g window-status-current-format ' #I: #(pwd="#{pane_current_path}"; echo ${pwd####*/})#F '

# default window title colors
set-window-option -g window-status-fg "#928374"
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg "#d79921"
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# clock
set -g clock-mode-style 12

# default statusbar colors
set-option -g status-bg "#32302f"
set-option -g status-fg "#cc241d"
set-option -g status-attr default

# border colours
set-option -g pane-border-fg "#504945"
set-option -g pane-active-border-fg "#b8bb26"
set -g pane-active-border-bg default

# More intuitive keybindings for splitting
bind-key - split-window -v  -c '#{pane_current_path}'
bind-key | split-window -h  -c '#{pane_current_path}'

# Spawn new window
bind c new-window -c '#{pane_current_path}'

# Start window numbering at 1
set-option -g base-index 1

# Renumber windows after removing one
set-option -g renumber-windows on

# Use 256 colors and true color
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Keep plenty of history for scrollback
set -g history-limit 10000

set -g mouse on

# Mac OS Sierra fix for copy/pasting
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# Break pane
bind-key b break-pane -d

# Use vim keybindings in copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind -T copy-mode-vi Space
bind -T copy-mode-vi Space send -X jump-again
bind-key -T copy-mode-vi 0 send -X back-to-indentation
bind y run 'tmux save-buffer - | reattach-to-user-namespace pbcopy '
bind C-y run 'tmux save-buffer - | reattach-to-user-namespace pbcopy '

# Smart pane switching with awareness of vim splits
# See this blog post for additional detail:
# http://robots.thoughtbot.com/post/53022241323/seamlessly-navigate-vim-and-tmux-splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Binding to toggle synchronize panes
is_synched='[[ $(tmux show-window-options -v synchronize-panes) == "on" ]]'
bind-key S if-shell "$is_synched" "set-window-option synchronize-panes off" "set-window-option synchronize-panes on"

# C-a C-k to clear the terminal screen
bind-key C-k send-keys -R \; send-keys C-l \; clear-history

# Killing sessions
bind-key K run-shell 'tmux switch-client -n \; kill-session -t "$(tmux display-message -p "#S")" || tmux kill-session'

# Bind resizing of panes to H,J,K,L (resizes by steps of 10 lines/columns)
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1
bind -n C-Left resize-pane -L 10
bind -n C-Right resize-pane -R 10
bind -n C-Down resize-pane -D 5
bind -n C-Up resize-pane -U 5

# Source .tmux.conf
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
